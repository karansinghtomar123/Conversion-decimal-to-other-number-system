<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>Converter</title>
 <style>
 </style>
</head>

<body>

 <div class="container">
  <div class="row max-height align-items-center">
   <div class="col-10 mx-auto col-md-8">
    <div class="card">
     <div class="card-title p-2">
      <h3 class="text-uppercase text-center">Converter</h3>
     </div>
     <div class="card-body">
      <!-- end of  card title -->
      <div class="feedback text-center alert  text-capitalize p-1">
       your feedback
      </div>
      <form id='form'>
       <!-- single input -->
       <div class="my-4">
        <h5 class="text-capitalize mb-2">Enter The Decimal Number: </h5>
        <div class="input-group">
         <div class="input-group-prepend">
          <span class="input-group-text bill-icon"><i class="fas fa-keyboard fa-fw"></i></span>
         </div>
         <input type="number" class="form-control form-control-lg" id="InputNum">
        </div>
       </div>
       <!-- end of single input -->
       <!-- single input -->
       
       <div class="my-4">

        <h5 class="text-capitalize mb-2">Select Number System: </h5>
        <div class="form-group">

         <select class="form-control form-control-lg text-capitalize" id="input-service">
          <option selected value="0">Choose...</option>

         </select>
        </div>

       </div>
       <!-- end of single input -->

       <input type="submit" class="d-block mx-auto text-capitalize btn submitBtn w-75" value="Submit"><br>
      </form>
      <div class="loader text-center">
       <img src="img/earth.gif" alt="Prccessing...">
      </div>
      <!-- results -->
      <div class="results text-center my-3">
       <h3 class="text-capitalize">output is : <span> </span><span id="num"></span></h3>
     
      </div>
     <!--  -->
    </div>
   </div>
  </div>
 </div>






 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
